language: java

jdk:
  - openjdk8
  - openjdk11

cache:
  directories:
    - "$HOME/.m2"

before_install:
  - openssl aes-256-cbc -K $encrypted_20a9906c1f0d_key -iv $encrypted_20a9906c1f0d_iv -in codesign.asc.enc -out codesign.asc -d
  - gpg --batch --fast-import codesign.asc
  - if [ -n "$TRAVIS_TAG" ]; then
      mvn versions:set -DnewVersion=$TRAVIS_TAG;
    fi

install:
  - mvn deploy -B -V -DskipTests -Dgpg.passphrase=$GPG_PASSPHRASE -Psign --settings settings.xml

script:
  - mvn test -B

after_success:
  - if [ -n "$TRAVIS_TAG" ]; then
      mvn nexus-staging:release --settings settings.xml;
    fi

after_failure:
  - if [ -n "$TRAVIS_TAG" ]; then
      mvn nexus-staging:drop --settings settings.xml;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - target/payload-*.jar
    - target/payload-*.jar.asc
  skip_cleanup: true
  on:
    repo: juliaaano/payload
    branch: master
    tags: true
    jdk: openjdk11
